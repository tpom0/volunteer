<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
<!--
                    <th class="col-md-1">Volunteer Name</th>
                    <th class="col-md-2">Job</th>
                    <th class="col-md-2">PayPal (if yes, enter email)</th>
                    <th class="col-md-1">Shift Date</th>
                    <th class="col-md-1">Shift Time</th>
                    <th class="col-md-3">Signature</th>
                    <th class="col-md-1">Time In</th>
                    <th class="col-md-1">Time Out</th>
-->
                    <th>Volunteer Name</th>
                    <th>Job</th>
                    <th class="col-md-2">Seller Survey</th>
                    <th>Shift Date</th>
                    <th class="col-md-2">Shift Time</th>
                    <th class="col-md-2">Initial Here</th>
                    <th>Time In</th>
                    <th>Time Out</th>
                </tr>
                </thead>
                <tbody>
                {% for shift in object_list %}
                    <tr>
                        <td>{{ shift.volunteer.full_name }}</td>
                        <td>{{ shift.job }}</td>
                        <td></td>
                        <td>{{ shift.date }}</td>
                        <td>{{ shift.start_time }} - {{ shift.end_time }}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>


        </div>
    </div>
</div>
</body>
</html>
